<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  {% if users %}
    <h3>Search Results:</h3>
    <ul>
      {% for user in users %}
        <li><a href="{% url 'user_detail' user.id %}">{{ user.name }}</a></li>
      {% endfor %}
    </ul>

  {% else %}
    <p>No results found.</p>
{% endif %}
</body>
</html>
